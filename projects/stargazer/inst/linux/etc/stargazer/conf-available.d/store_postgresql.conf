<StoreModule store_postgresql>
    # Database server address
    # Parameter: required
    # Value: IP address or DNS name
    # Default: localhost
    Server = localhost

    # Database name
    # Parameter: required
    # Value: any, supported by database
    # Default: stargazer
    Database = stargazer

    # Database username
    # Parameter: mandatory
    # Value: any, supported by database
    # Default: stg
    User = stg

    # Database password
    # Parameter: required
    # Value: any, supported by database
    # Default: 123456
    Password = 123456

    # Number of tries to reconnect
    # Parameter: optional
    # Value: positive integer
    # Default: 3
    # Retries = 3
</StoreModule>
